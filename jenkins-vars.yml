---

# jenkins variables
project_name: docker-openvpn-as
external_type: na
custom_version_command: "curl -sX GET http://as-repository.openvpn.net/as/debian/dists/xenial/main/binary-amd64/Packages.gz | gunzip -c |grep -A 7 -m 1 'Package: openvpn-as' | awk -F ': ' '/Version/{print $2;exit}'"
release_type: prerelease
release_tag: xenial
ls_branch: xenial
repo_vars:
  - BUILD_VERSION_ARG = 'OPENVPNAS_VERSION'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-openvpn-as'
  - CONTAINER_NAME = 'openvpn-as'
  - DOCKERHUB_IMAGE = 'linuxserver/openvpn-as'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/openvpn-as'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/openvpn-as'
  - DIST_IMAGE = 'ubuntu'
  - MULTIARCH='false'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='943'
  - CI_SSL='true'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH='/admin'
